<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="http://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Info Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="card-header">
        <div style="background: url('./assets/img/banner.jpg')" class="banner-image"></div>
        <div class="infos">
          <div class="profil-logo">
            <img src="./assets/img/logo.png" />
          </div>
          <div class="badges-container">
            <div class="badge-item">
              <img src="./assets/img/badges/team.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip super cool</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/partner.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/megabughunter.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/eventcreator.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/bravery.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/moderator.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/firsttimenitro.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/nitro.webp" alt="" />
              <div class="tooltip tooltip-up">Tooltip</div>
            </div>
            <div class="badge-item">
              <img src="./assets/img/badges/boost.webp" alt="" />
              <div class="tooltip tooltip-up">
                A super badge since a long time ago.
              </div>
            </div>
          </div>
          <div class="username">charlidev<span>#0000</span> <span><i class="fa-solid fa-paste fa-2xs" id="usercopy"></i></span></div>
          <hr />
        </div>
      </div>
      <div class="card-content">
        <div class="about-me">
          <div class="category-title">About Me</div>
          <p>"Don't give up, trust yourself"<span><p>ติดต่องาน: me@charlidev.com</p></span></p>
        </div>
        <div class="roles">
          <div class="category-title">Roles</div>
          <div class="roles-list">
            <div class="role">
              <div class="color" style="background: orange"></div>
              Html
            </div>
            <div class="role">
              <div class="color" style="background: greenyellow"></div>
              Css
            </div>
            <div class="role">
              <div class="color" style="background: palevioletred"></div>
              Js
            </div>
            <div class="role">
              <div class="color" style="background: rebeccapurple"></div>
              Boostrap
            </div>
            <div class="role">
              <div class="color" style="background: rebeccapurple"></div>
              Molang
            </div>
          </div>
        </div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/74H9bBeNa5SMITV645EYJs?utm_source=generator" width="100%" height="102" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <div class="note">
          <div class="category-title">Note</div>
          <textarea placeholder="Click for add a note"></textarea>
        </div>
      </div>
      <div class="card-footer">
        <input type="text" placeholder="Send a message to @charlidev" />
      </div>
    </div>
  </div>

  <script>
    document.getElementById("usercopy").addEventListener("click", function(){
      let username = "charlidev";
      navigator.clipboard.writeText(username);
    });

  </script>
</body>

</html>
